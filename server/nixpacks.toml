# Nixpacks configuration for backend
# Railway will use Dockerfile if available, otherwise use this

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "export PATH=$HOME/.cargo/bin:$PATH",
  "uv sync --frozen --no-dev"
]

[phases.build]
cmds = ["mkdir -p static/sprites static/cards static/backgrounds data"]

[start]
cmd = "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
