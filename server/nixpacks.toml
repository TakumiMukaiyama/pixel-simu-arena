# Nixpacks configuration for backend

[phases.setup]
nixPkgs = ["python311", "openssl"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install uv",
  "uv sync --no-dev"
]

[phases.build]
cmds = ["mkdir -p static/sprites static/cards static/backgrounds data"]

[start]
cmd = "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
