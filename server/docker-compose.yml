version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pixel-simu-arena-db
    environment:
      POSTGRES_USER: pixel_user
      POSTGRES_PASSWORD: pixel_pass
      POSTGRES_DB: pixel_simu_arena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixel_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
